<!doctype html>
<html>
<head>
    <title>Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
</head>
<body>
    <nav class="nav navbar-inverse">
        <h1 class="text-center"><span><a href="http://www.depechemode.com/" target="_blank"><img id="logoImg" src="assets/images/DMLogoNav.jpg" alt="depeche mode website"></a></span>Hangman</h1>
    </nav>
    <div class="container">
        <br>
        <br>
        <div class="row">
            <div class="col-md-5 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Drawing</div>
                    <div class="panel-body">
                        <canvas id="myCanvas" width="500px" height="750px"></canvas>
                    </div>
                </div>
            </div>
        <div class="col-md-4">
            <div class="col-md-6 col-xs-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Wins</div>
                    <div class="panel-body" id="wins">
                        0
                    </div>
                </div>
            </div>            
            <div class="col-md-6 col-xs-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Losses</div>
                    <div class="panel-body" id="losses">
                        0
                    </div>
                </div>    
            </div>
            <div class="col-md-12 col-xs-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Guesses Left</div>
                    <div class="panel-body" id="guessesLeft">
                        10
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Word</div>
                        <div class="panel-body" id="word">
                            -----
                        </div>
                    </div>
                </div>
            <div class="col-md-12 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Letters Guessed</div>
                    <div class="panel-body" id="lettersGuessed">
                        
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Album Hint</div>
                    <div class="panel-body" id="hint">
                       
                    </div>
                    <img id="backgroundImg" src="assets/images/DMlogo.jpg">
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="col-md-12 col-xs-12">
                <button id="showButtons" type="button" class="btn btn-lg btn-block" onclick="showButtons()">Click here to disable/enable buttons</button>
            </div>
            <div class="col-md-12 col-xs-12">
                <button id="newGameButton" type="button" class="btn btn-lg btn-block">Click here to play again!</button>
            </div>
            <div id="buttons" class="col-md-12 col-xs-12">
                <div class="col-md-3 col-xs-2">
                    <button class="inputButtons btn btn-lg btn-block" type="button" value="A" id="A" onclick="buttonClick(A)">A</button>
                </div>
                <div class="col-md-3 col-xs-2">
                    <button class="inputButtons btn btn-lg btn-block" type="button" value="B" id="B" onclick="buttonClick(B)">B</button>
                </div>
                <div class="col-md-3 col-xs-2">
                    <button class="inputButtons btn btn-lg btn-block" type="button" value="C" id="C" onclick="buttonClick(C)">C</button>
                </div>
                <div class="col-md-3 col-xs-2">
                    <button class="inputButtons btn btn-lg btn-block" type="button" value="D" id="D" onclick="buttonClick(D)">D</button>
                </div>
                <div class="col-md-3 col-xs-2">
                    <button class="inputButtons btn btn-lg btn-block" type="button" value="E" id="E" onclick="buttonClick(E)">E</button>
                </div>
                <div class="col-md-3 col-xs-2">
                    <button class="inputButtons btn btn-lg btn-block" type="button" value="F" id="F" onclick="buttonClick(F)">F</button>
                </div>
                <div class="col-md-3 col-xs-2">
                    <button class="inputButtons btn btn-lg btn-block" type="button" value="G" id="G" onclick="buttonClick(G)">G</button>
                </div>
                <div class="col-md-3 col-xs-2">
                    <button class="inputButtons btn btn-lg btn-block" type="button" value="H" id="H" onclick="buttonClick(H)">H</button>
                </div>
                <div class="col-md-3 col-xs-2">
                    <button class="inputButtons btn btn-lg btn-block" type="button" value="I" id="I" onclick="buttonClick(I)">I</button>
                </div>
                <div class="col-md-3 col-xs-2">
                    <button class="inputButtons btn btn-lg btn-block" type="button" value="J" id="J" onclick="buttonClick(J)">J</button>
                </div>
                <div class="col-md-3 col-xs-2">
                    <button class="inputButtons btn btn-lg btn-block" type="button" value="K" id="K" onclick="buttonClick(K)">K</button>
                </div>
                <div class="col-md-3 col-xs-2">
                    <button class="inputButtons btn btn-lg btn-block" type="button" value="L" id="L" onclick="buttonClick(L)">L</button>
                </div>
                <div class="col-md-3 col-xs-2">
                    <button class="inputButtons btn btn-lg btn-block" type="button" value="M" id="M" onclick="buttonClick(M)">M</button>
                </div>
                <div class="col-md-3 col-xs-2">
                    <button class="inputButtons btn btn-lg btn-block" type="button" value="N" id="N" onclick="buttonClick(N)">N</button>
                </div>
                <div class="col-md-3 col-xs-2">
                    <button class="inputButtons btn btn-lg btn-block" type="button" value="O" id="O" onclick="buttonClick(O)">O</button>
                </div>
                <div class="col-md-3 col-xs-2">
                    <button class="inputButtons btn btn-lg btn-block" type="button" value="P" id="P" onclick="buttonClick(P)">P</button>
                </div>
                <div class="col-md-3 col-xs-2">
                    <button class="inputButtons btn btn-lg btn-block" type="button" value="Q" id="Q" onclick="buttonClick(Q)">Q</button>
                </div>
                <div class="col-md-3 col-xs-2">
                    <button class="inputButtons btn btn-lg btn-block" type="button" value="R" id="R" onclick="buttonClick(R)">R</button>
                </div>
                <div class="col-md-3 col-xs-2">
                    <button class="inputButtons btn btn-lg btn-block" type="button" value="S" id="S" onclick="buttonClick(S)">S</button>
                </div>
                <div class="col-md-3 col-xs-2">
                    <button class="inputButtons btn btn-lg btn-block" type="button" value="T" id="T" onclick="buttonClick(T)">T</button>
                </div>
                <div class="col-md-3 col-xs-2">
                    <button class="inputButtons btn btn-lg btn-block" type="button" value="U" id="U" onclick="buttonClick(U)">U</button>
                </div>
                <div class="col-md-3 col-xs-2">
                    <button class="inputButtons btn btn-lg btn-block" type="button" value="V" id="V" onclick="buttonClick(V)">V</button>
                </div>
                <div class="col-md-3 col-xs-2">
                    <button class="inputButtons btn btn-lg btn-block" type="button" value="W" id="W" onclick="buttonClick(W)">W</button>
                </div>
                <div class="col-md-3 col-xs-2">
                    <button class="inputButtons btn btn-lg btn-block" type="button" value="X" id="X" onclick="buttonClick(X)">X</button>
                </div>
                <div class="col-md-3 col-xs-2">
                    <button class="inputButtons btn btn-lg btn-block" type="button" value="Y" id="Y" onclick="buttonClick(Y)">Y</button>
                </div>
                <div class="col-md-3 col-xs-2">
                    <button class="inputButtons btn btn-lg btn-block" type="button" value="Z" id="Z" onclick="buttonClick(Z)">Z</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="col-md-12 footer">
        <br>
        <p>Website made by <a href="https://github.com/BoreMore" target="_blank">BoreMore</a></p>
        <p>All songs belong to <a href="http://www.depechemode.com/" target="_blank">Depeche Mode</a></p>
    </div>
    <script type="text/javascript" src="assets/javascript/script.js"></script>
</body>
</html>
